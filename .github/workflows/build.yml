name: freestanding-build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib binutils

      - name: Build kernel
        run: make

      - name: Freestanding check
        run: make check
